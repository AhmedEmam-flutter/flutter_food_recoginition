flutter_native_splash:
  color: "#42E87F"               # Background color (dark gray)
  image: assets/pictures/splash_logo.png  # Main splash image
  android_gravity: center        # Centers content on Android
  ios_content_mode: center       # Centers content on iOS
  fullscreen: true               # Fullscreen splash screen
  android: true                  # Enable for Android
  ios: true                      # Enable for iOS

  android_12: # Android 12+ specific settings
    image: assets/pictures/splash_logo.png  # Same as parent
    color: "#42E87F"
